{% extends 'base.html' %}
{% load static %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/home_aluno.css' %}">
	<title>Aluno</title>
</head>
<body>
	<header>
		<a href="/logout/">Sair</a>
	</header>
	<main>
		<h1>{{ nome }}</h1>
		<h3>{{ matricula }}</h3>

		{% if mensagem != "" %}
			<p>{{ mensagem }}</p>
		{% endif %}

		<form method="POST" action="{% url 'home' %}">
			{% csrf_token %}
			<span class="dias_semana">
				{% for quentinha, value in quentinhas.items %}
					<div class="box">
						{% if value == "0" %}
							<input class="checkmark" type="checkbox" name="dias_da_semana" value="{{ quentinha }}" id="{{ quentinha }}">
						{% else %}
							<input class="checkmark" type="checkbox" name="dias_da_semana" value="{{ quentinha }}" checked id="{{ quentinha }}">
						{% endif %}
						<label for="{{ quentinha }}">{{ quentinha }}</label>
					</div>
				{% endfor %}
			</span>
			<button class='button_salvar' type="submit">Salvar</button>
		</form>
	</main>
	

{% endblock %}

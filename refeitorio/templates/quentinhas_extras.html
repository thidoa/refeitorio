{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/quentinhas_extras.css' %}">
    <title>Quentinhas extras</title>
</head>
<body>
    <div class="box">
        <h1>Total de extras: <strong>{{ quentinhas_extras }}</strong></h1>

        <form action="{% url 'quentinhas_extras' %}"  method="POST">
            {% csrf_token %}
            <label for="">Nome</label>
            <input type="text" name="nome" placeholder="Nome">
            <label for="">Matr√≠cula</label>
            <input type="text" name="matricula" placeholder="Matricula">
            {% if quentinhas_extras != 0 %}
                <button type="submit">Salvar</button>
            {% else %}
                <button type="submit" disabled>Salvar</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
